<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" th:href="@{/img/icon.png}"/>
    <title>Registration</title>

</head>
<body><body style="margin: 0px 0px 0px 30px">

<a class="nav-link active" aria-current="page" th:href="@{/}">
    <h3 align="center">Genik - leather goods workshop</h3>
</a>
<ul class="nav justify-content-center">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/product/all}">Catalog</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/delivery-and-payment}">Delivery and payment</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/manufacturing-process}">Manufacturing process</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/interesting-facts}">Interesting Facts</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/contacts}">Contacts</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/cart}">Cart</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/login}">Login</a>
        <form th:action="@{/logout}" method="post" th:hidden="true" id="FormId">
            <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}"/>
            <input type="submit" value="Logout"/>
        </form>
    </li>
</ul>

<div style="margin: 0px 0px 0px 600px" class="container">
    <h2>Registration</h2>
    <form th:action="@{/registration}" method="post" th:object="${user}">
        <p>Login: <input type="text" th:field="*{login}"/></p>
        <p>Password: <input type="password" th:field="*{password}"/></p>
        <p>Email: <input type="email" th:field="*{email}"/></p>
        <p>Firstname: <input type="text" th:field="*{firstName}"/></p>
        <p>Lastname: <input type="text" th:field="*{lastName}"/></p>
        <p>Data of birth: <input type="date" th:field="*{dateOfBirth}"></p>
        <p>Adress: <input type="text" th:field="*{address}"/></p>
        <p>Telefon: <input type="tel" th:field="*{phoneNumber}"/></p>
        <p><label for="gender">Gender
            <select id=gender th:field="*{gender}">
                <option th:value="FEMALE">female</option>
                <option th:value="MALE">male</option>
            </select></label><br></p>
        <div><input type="submit" value="Sign In"/></div>
    </form>
</div>
</html>
