<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" th:href="@{/img/icon.png}"/>
    <title>Title</title>
</head>
<body style="margin: 0px 0px 0px 30px">
<form th:action="@{/product/add}" method="post" th:object="${product}">

<!--    <input th:type="hidden" th:text="${T(com.example.genikmarket.model.ProductCategory)}" th:value="WALLET" th:field="*{category}">-->
    <input type="radio" name="category"
           th:each="cat : ${T(com.example.genikmarket.model.ProductCategory).values()}"
           th:text="${cat}"
           th:value="${cat.name}"
           th:field="*{category}"
    />
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>Price: <input type="text" th:field="*{price}"/></p>
    <p>Image: <input type="text" th:field="*{image}"/></p>
    <p>Description: <input type="text" th:field="*{description}"/></p>

    <button type="submit">Add product</button>
</form>
</body>
</html>
