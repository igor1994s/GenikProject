<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" th:href="@{/img/icon.png}"/>
    <title>Product</title>
</head>
<body style="margin: 0px 0px 0px 30px">

<a class="nav-link active" aria-current="page" th:href="@{/}">
    <h3 align="center">Genik - leather goods workshop</h3>
</a>
<ul class="nav justify-content-center">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/product/all}">Catalog</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/delivery-and-payment}">Delivery and payment</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/manufacturing-process}">Manufacturing process</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/interesting-facts}">Interesting Facts</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/contacts}">Contacts</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/cart}">Cart</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/login}">Login</a>
        <form th:action="@{/logout}" method="post" th:hidden="true" id="FormId">
            <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}"/>
            <input type="submit" value="Logout"/>
        </form>
    </li>
</ul>

<div class="row g-0">
    <div class="col-sm-6 col-md-8">
        <figure class="figure">
            <img style="margin: 0px 0px 0px 30px" width="600px" th:src="${product.image}" alt="...">
        </figure>
        </div>
    <div class="col-6 col-md-4">
        <h3>Name: <li th:text="${product.name}"></li></h3>
        <h3>Price: <li th:text="${product.price}"></li></h3>
        <h3>Description: <li th:text="${product.description}"></li></h3>
        <a th:href="@{'/product/delete/'+${product.id}}">delete</a>
        <a th:href="@{'/product/edit/'+${product.id}}">edit</a>
    </div>
</div>

</body>
</html>
